on:
  release:
    types:
      - published

jobs:
  release_artifacts:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
        with:
          fetch-depth: 0

      - name: "Set artifact version"
        run: |
          release_number=$(echo $GITHUB_REF | cut -d / -f 3)
          echo Artifact version: ${release_number}
          echo "version=${release_number}" > gradle.properties

      - name: Install Java
        uses: actions/setup-java@3232623d9c428cc5f228a01a2ae8d2d70f79775e
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Publish Java artifact
        id: build_jar
        uses: gradle/gradle-build-action@842c587ad8aa4c68eeba24c396e15af4c2e9f30a
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          arguments: clean publish
          cache-read-only: false

  otel-export-trace:
    name: OpenTelemetry Export Trace
    runs-on: ubuntu-latest
    needs: release_artifacts
    steps:
      - name: Export Workflow Trace
        uses: inception-health/otel-export-trace-action@7eabc7de1f4753f0b45051b44bb0ba46d05a21ef
        with:
          otlpEndpoint: grpc://api.honeycomb.io:443/
          otlpHeaders: x-honeycomb-team=${{ secrets.CATALOG_PLATFORM_BUILD_EVENTS_KEY }},x-honeycomb-dataset=catalog_platform_build_events
          githubToken: ${{ secrets.GITHUB_TOKEN }}
